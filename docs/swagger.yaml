  /majors:
    get:
      consumes:
      - application/json
      description: Get list major
      parameters:
      - description: Limit
        in: query
        name: limit
        required: true
        type: integer
      - description: Page
        in: query
        name: page
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/major_dto.OutputGetListMajor'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseErr'
      summary: GetListMajor
      tags:
      - Public
  /sub-majors:
    get:
      consumes:
      - application/json
      description: Get list sub major
      parameters:
      - description: Limit
        in: query
        name: limit
        required: true
        type: integer
      - description: Page
        in: query
        name: page
        required: true
        type: integer
      - description: Major ID
        in: query
        name: major_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/sub_major_dto.OutputGetListMajor'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseErr'
      summary: GetListSubMajor
      tags:
      - Public
