basePath: /api/v1
definitions:
  admin_dto.InputAdminCreateStudentAccount:
    properties:
      code:
        type: string
      email:
        type: string
      name:
        type: string
      phone_number:
        type: string
      sub_major_id:
        type: integer
    required:
    - code
    - email
    - name
    - phone_number
    - sub_major_id
    type: object
  admin_dto.InputAdminCreateTeacherAccount:
    properties:
      email:
        type: string
      name:
        type: string
      phone_number:
        type: string
      sub_major_id:
        type: integer
    required:
    - email
    - name
    - phone_number
    - sub_major_id
    type: object
  auth_dto.InputLogin:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  auth_dto.OutputLogin:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  dto.MetaPagination:
    properties:
      current_page:
        type: integer
      total:
        type: integer
    type: object
  major_dto.OutputGetListMajor:
    properties:
      items:
        items:
          $ref: '#/definitions/major_dto.OutputMajor'
        type: array
      meta:
        $ref: '#/definitions/dto.MetaPagination'
    type: object
  major_dto.OutputMajor:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  response.ResponseDataSuccess:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: boolean
    type: object
  response.ResponseErr:
    properties:
      code:
        type: integer
      error:
        type: string
      message:
        type: boolean
    type: object
  sub_major_dto.OutputGetListMajor:
    properties:
      items:
        items:
          $ref: '#/definitions/sub_major_dto.OutputSubMajor'
        type: array
      meta:
        $ref: '#/definitions/dto.MetaPagination'
    type: object
  sub_major_dto.OutputSubMajor:
    properties:
      id:
        type: integer
      major_id:
        type: integer
      name:
        type: string
    type: object
host: localhost:8080
info:
